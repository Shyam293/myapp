<div>
<form (ngSubmit)="saveData()">
    <div class="formline"><input type="text" name="firstname" placeholder="First Name" value="{{formData.firstName}}" [(ngModel)] ="formData.firstName"></div>
    <div class="formline"><input type="text" name="lastname" placeholder="Last Name" value="{{formData.lastName}}" [(ngModel)] ="formData.lastName"></div>
    <div class="formline"><input type="email" name="email" placeholder="Email address" value="{{formData.email}}" [(ngModel)] ="formData.email"></div>
    <div class="formline"><input type="text" name="phone" placeholder="Phone" value="{{formData.phone}}" [(ngModel)] ="formData.phone"></div>
    <div class="formline"><input type="submit" value="Save" ></div>
</form>
</div>

<div>

  <table border="1">
    <tr>
      <th>ID</th>
      <th>First Nme</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>



    </tr>

      <tr *ngFor="let address of addresses">

        <td>{{address.id}}</td>
        <td>{{address.firstName}}</td>
        <td>{{address.lastName}}</td>
        <td>{{address.email}}</td>
        <td>{{address.phone}}</td>
        <td><button (click)="editData(address)">Edit</button></td>
        <td><button (click)="deleteData(address)">Delete</button></td>





      </tr>

  </table>

</div>
